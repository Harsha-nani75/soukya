<div class="contact-section">
  <div class="container">
    <div class="row contact-row">
      <!-- Contact Info -->
      <div class="col-lg-6 col-md-12 contact-info">
        <div class="info-item">
          <span class="icon call"><i class="bi bi-telephone-fill"></i></span>
          <span class="info-text">+91-812-111-3711 (9am - 9pm)</span>
        </div>
        <div class="info-item">
          <span class="icon mail"><i class="bi bi-envelope-fill"></i></span>
          <span class="info-text">soukhya.health686@gmail.com,<br>support@soukhya.health</span>
        </div>
        <div class="info-item">
          <span class="icon location"><i class="bi bi-geo-alt-fill"></i></span>
          <span class="info-text">16-11-17/C/1/2, Saleem Nagar Colony,<br>Malakpet, Hyderabad</span>
        </div>
      </div>
      <!-- Contact Form -->
         <div class="col-lg-6 col-md-12 contact-form">
        <h2 class="form-title">Reach Us</h2>

        <!-- Template-driven form -->
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
          <div class="form-row">
            <input type="text" name="fullName" [(ngModel)]="formData.fullName"
                   placeholder="Full Name" class="form-control" required>
            <input type="text" name="phone" [(ngModel)]="formData.phone"
                   placeholder="Phone Number" class="form-control" required>
          </div>

          <textarea name="message" [(ngModel)]="formData.message"
                    placeholder="Your Message" class="form-control message-box" rows="3" required></textarea>

          <button type="submit" class="submit-btn" [disabled]="!contactForm.valid">Submit</button>
        </form>
      </div>
    </div>
    <!-- Google Map -->
    <div class="row map-row">
      <div class="col-12">
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.073964479624!2d78.5112180751957!3d17.37320598372259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99e2e2e2e2e3%3A0x2e2e2e2e2e2e2e2e!2sSaleem%20Nagar%20Colony%2C%20Malakpet%2C%20Hyderabad%2C%20Telangana%20500036!5e0!3m2!1sen!2sin!4v1692780000000!5m2!1sen!2sin"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
